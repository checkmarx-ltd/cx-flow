replicaCount: 1

image:
  repository: checkmarx/cx-flow
  pullPolicy: Always

cxflow:
  checkmarxUsername: ""
  checkmarxPassword: ""
  githubToken: ""
  checkmarxTeam: '\CxServer\SP\Company\Users'
  githubWebhookToken: ""
  checkmarxClientSecret: ""
  jiraToken: ""
  jiraUrl: https://cxflow.atlassian.net/
  jiraUserName: cxflowtestuser@checkmarx.com
  checkmarxBaseUrl: https://sast.cx.tikal.io

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name:

podSecurityContext: {}

securityContext: {}

service:
  type: NodePort
  port: 8080

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:148244689188:certificate/b6f613f2-6a9e-4ca7-9dfa-60f22f74f33a
    alb.ingress.kubernetes.io/ssl-policy: ELBSecurityPolicy-2016-08
    alb.ingress.kubernetes.io/target-type: instance
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-path: /actuator
    alb.ingress.kubernetes.io/inbound-cidrs: 0.0.0.0/0
  hosts:
    - host: cxflow.platform.cx.tikal.io
      paths:
        - /*

aws-alb-ingress-controller:
   clusterName: platform
   autoDiscoverAwsRegion: true
   autoDiscoverAwsVpcID: true
external-dns:
   provider: aws
   aws.zoneType: public
   txtOwnerId: ZJDOQ7MAK697O
   domainFilters[0]: platform.cx.tikal.io.
   policy: sync

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
