buildscript {
	ext {
		springBootVersion = '2.1.5.RELEASE'
        sonarqubeVersion = '2.5'
        atlassianVersion = "5.0.4"
        atlassianFugueVersion = "2.2.1"
        mainClass='com.checkmarx.flow.CxFlowApplication'
    }
	repositories {
        jcenter()
		mavenCentral()
        maven {
            url = 'https://packages.atlassian.com/mvn/maven-external'
        }
        gradlePluginPortal()
	}
	dependencies {
        classpath ("gradle.plugin.com.gorylenko.gradle-git-properties:gradle-git-properties:2.0.0")
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath "org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:${sonarqubeVersion}"
    }
   /*gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:unchecked"
        }
    }
    */
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'com.gorylenko.gradle-git-properties'

group = 'com.checkmarx'
version = '1.3.2'
sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
    maven {
        url = 'https://packages.atlassian.com/mvn/maven-external'
    }
    gradlePluginPortal()

}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-actuator')
	compile('org.springframework.boot:spring-boot-starter-web')
	compile('org.springframework.boot:spring-boot-starter-aop')
    compile ('commons-codec:commons-codec:1.11')
    compile ('commons-io:commons-io:2.6')
    compile ('org.json:json:20171018')
    compile ('com.fasterxml.jackson.core:jackson-databind:2.9.8')
    compile ('org.springframework.boot:spring-boot-starter-web-services')
    compile ('org.springframework.boot:spring-boot-starter-mail')
    compile ('org.springframework.boot:spring-boot-starter-thymeleaf')
    compile ('com.github.ulisesbocchio:jasypt-spring-boot-starter:2.1.0')
    compile ("com.atlassian.fugue:fugue:${atlassianFugueVersion}")
    compile ("com.atlassian.jira:jira-rest-java-client-core:${atlassianVersion}")
    compile ("com.atlassian.jira:jira-rest-java-client-api:${atlassianVersion}")
    compile ("org.apache.httpcomponents:httpclient:4.5.8")
    compile ("org.thymeleaf:thymeleaf:3.0.9.RELEASE")
    compile ("org.codehaus.groovy:groovy-all:2.5.7")
    compile ("org.apache.ivy:ivy:2.5.0-rc1")
    compileOnly ('org.springframework.boot:spring-boot-configuration-processor')
    runtime('org.springframework.boot:spring-boot-devtools')
    testCompile('org.springframework.boot:spring-boot-starter-test')
    compileJava.dependsOn(processResources)
}

springBoot {
    mainClassName = "${mainClass}"
    buildInfo()
}

bootJar {
    mainClassName = "${mainClass}"
}
